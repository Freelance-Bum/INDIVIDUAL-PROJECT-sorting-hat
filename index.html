<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"

/>
  <link rel="stylesheet" href="main.css">

</head>
<body>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
  crossorigin="anonymous"
  ></script>
  <button class="btn btn-primary" id="showForm">Show Form</button>
  <br>
  <!-- Form below requires clicking the "showForm" button to appear, it can also disappear if clicked again. -->
  <div class="form-floating mb-3" id="form" style="visibility: collapse;">
    <input
    type="text"
    class="form-control"
    id="name"
    placeholder="Name"
    required
    />
    <label for="floatingInput">Name</label>
    <button type="submit" class="btn btn-success" id="submitForm">
      Add Student
    </button>
  </div>
  <div id="error"></div>
  <div id="good"></div>
  <div id="bad"></div>

  <script src="main.js"></script>
</body>
